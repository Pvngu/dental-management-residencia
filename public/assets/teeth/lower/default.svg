<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="toothGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="85%" style="stop-color:#f0efea" />
      <stop offset="100%" style="stop-color:#e0dfda" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Root structure -->
  <path d="M50,10 C65,10 70,25 70,40 C70,55 65,70 60,80 C55,85 50,85 50,85 C50,85 45,85 40,80 C35,70 30,55 30,40 C30,25 35,10 50,10 Z" fill="url(#toothGradient)" filter="url(#shadow)" />
  
  <!-- Crown with pointed cusp -->
  <path d="M50,85 C60,85 65,75 62,70 C59,65 55,62 50,62 C45,62 41,65 38,70 C35,75 40,85 50,85 Z" fill="#f9f9f4" />
  
  <!-- Pointed cusp detail -->
  <path d="M50,85 L52,75 L50,70 L48,75 Z" fill="#ffffff" stroke="#e5e5e0" stroke-width="0.3" />
</svg>
