<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="toothGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="85%" style="stop-color:#f0efea" />
      <stop offset="100%" style="stop-color:#e0dfda" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Root structure -->
  <path d="M50,10 C70,10 90,30 90,60 C90,80 70,90 50,90 C30,90 10,80 10,60 C10,30 30,10 50,10 Z" fill="url(#toothGradient)" filter="url(#shadow)" />
  
  <!-- Crown detail -->
  <path d="M50,90 C35,90 25,80 25,70 C25,60 35,50 50,50 C65,50 75,60 75,70 C75,80 65,90 50,90 Z" fill="white" stroke="#e5e5e0" stroke-width="0.5" />
</svg>
