<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="toothGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="85%" style="stop-color:#f0efea" />
      <stop offset="100%" style="stop-color:#e0dfda" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Root structure -->
  <path d="M50,90 C35,90 30,75 30,60 C30,45 35,30 40,20 C45,15 50,15 50,15 C50,15 55,15 60,20 C65,30 70,45 70,60 C70,75 65,90 50,90 Z" fill="url(#toothGradient)" filter="url(#shadow)" />
  
  <!-- Crown with pointed cusp -->
  <path d="M50,15 C40,15 35,25 38,30 C41,35 45,38 50,38 C55,38 59,35 62,30 C65,25 60,15 50,15 Z" fill="#f9f9f4" />
  
  <!-- Pointed cusp detail -->
  <path d="M50,15 L52,25 L50,30 L48,25 Z" fill="#ffffff" stroke="#e5e5e0" stroke-width="0.3" />
</svg>
